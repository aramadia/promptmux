<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>PromptMux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="input-container">
      <textarea
        id="prompt-input"
        placeholder="Type your prompt here and send to all AI assistants..."
        rows="2"
      ></textarea>
      <button id="send-btn">Send to All</button>
    </div>
    <script src="shim.js"></script>
    <script src="index.js"></script>
  </body>
</html>
